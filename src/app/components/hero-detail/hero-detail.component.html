<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    
    <div>
      <span>id: </span>{{hero.id}}
    </div>

    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">    <!-- ngModel : pas disponible par défaut. Importer FormsModule dans app.module.ts -->
    </div>

  <button type="button" (click)="goBack()">go back</button>

  <!--  Update Heroes - Modifier le nom d'un héro dans la vue détaillée du héro. Au fur et à mesure que je tape le nom du héro, il se met
  à jour, mais lorsque je click sur le button goBack, mes modifs ne sont pas sauvegardé. Il faut donc que je les réécris sur le serveur -->
  <button type="button" (click)="save()">save</button>

</div>
